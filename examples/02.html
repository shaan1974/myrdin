<script type="text/x-myrdin-template" id="tmpl">

    <ul>
        {{# each data_array #}}

        <li>
            <p>({{=@index}})"{{=.}}"</p>
            <p>
                ODD OR EVENT: {{? if @odd EQ true ?}} _ODD_ {{? else ?}} _EVEN_ {{? end if ?}}
            </p>

        </li>

        {{/# each #}}
    </ul>

</script>

<script>
    function init() {

        console.clear();
        console.time("Total");
        _m(jsonData, "#tmpl", "#content")
        console.timeEnd("Total");

    }
</script>

<body onload="init()">

    <h5>Template into a script Tag:</h5>

    <div id="content">
    </div>

</body>
